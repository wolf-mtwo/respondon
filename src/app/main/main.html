      <p class="lead">
        <img src="assets/images/respondon.png" alt="respondon"><br>
      </p>
      <!-- <p class="animated infinite" ng-class="main.classAnimation">
        <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Splendid Toastr</button>
      </p> -->
      <p>
        With â™¥ thanks to the contributions of<acme-malarkey extra-values="['Rolf', 'Wolf', 'Wargos']" />
      </p>

    <div class="row">
