<div class="config-btns">
  <h3>Configuracion de examen</h3>
  <div ng-repeat="chapter in chapters">
      Capitulo {{chapter.title}}
    <button type="button"
            ng-click="changeState(chapter)"
            ng-class="{false:'btn btn-danger', true:'btn btn-success'}[chapter.state]">
      Change state
    </button>
  </div>
</div>
<style media="screen">
.config-btns div {
  float: left;
  padding-bottom: 10px;
  padding-right: 10px;
}
</style>
