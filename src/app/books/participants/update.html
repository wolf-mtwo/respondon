<br>
<div class="row space">
  <div>
    <form ng-submit="updateParticipants(participant)">
      <div class="input-group">
        <span class="input-group-addon">Nombre</span>
        <input type="text"
          class="form-control"
          placeholder="nombre"
          ng-model="participant.name"
          required>
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon">Nota</span>
        <input type="number"
          class="form-control"
          placeholder="0"
          ng-model="participant.score"
          required>
      </div>
      <br>
      <button type="button"
        ng-click="deleteParticipant(participant)"
          class="btn btn-danger">Eliminar</button>
      <button type="submit"
          class="btn btn-primary">actualizar participante</button>
      <button class="btn btn-default" ui-sref="home">Cancelar</button>
    </form>
  </div>
</div>
