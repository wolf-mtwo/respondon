<div class="row space">
  <div>
    <form ng-submit="saveParticipants(item)">
      <div class="input-group">
        <span class="input-group-addon">Nombre</span>
        <input type="text"
          class="form-control"
          placeholder="nombre"
          ng-model="item.name"
          required>
      </div>
      <br>
      <button type="submit"
          class="btn btn-primary">Nuevo participante</button>
      <button class="btn btn-default" ui-sref="book.participants">Cancelar</button>
    </form>
  </div>
</div>
