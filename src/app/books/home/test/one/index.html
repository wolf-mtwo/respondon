<div class="question">
  <div ng-init="loadParticipant()">
    {{participant.name}}
    <a ng-click="removeSelectedParticipant()">eliminar</a>
  </div>
  <h2 class="text-right">
    {{answered.length}}/{{total}}
  </h2>
  <div ng-if="question" class="text-center">
    <div class="row">
      <h2 class="title">
        <i>{{question.title}}</i>
      </h2>
      <div class="col-md-offset-3 col-md-6">
        <div class="col-md-6"
             ng-repeat="option in question.options">
          <div class="btn-space">
            <button type="button"
                    ng-click="validateAnswer(option)"
                    ng-class="{false:'btn btn-danger', true:'btn btn-success', null:'btn btn-primary'}[option.state]">
              {{option.value}}
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row footer">
      <button type="button"
              ng-click="nextQuestion()"
              class="btn btn-info">
        Siguiente
      </button>
    </div>
  </div>
  <div ng-if="!question" class="text-center start">
      <button type="button"
              ng-click="startTest()"
              class="btn btn-primary btn-lg">
        Empezar Examen
      </button>
  </div>
</div>
