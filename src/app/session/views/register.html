<form ng-submit="register(item)">
  <div class="form-group">
    <label>Email</label>
    <input type="email"
           class="form-control"
           ng-model="item.email"
           placeholder="email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password"
           class="form-control"
           ng-model="item.password"
           placeholder="password" required>
  </div>
